<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>쓰레기 분류기</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 15;
  padding: 0;
  height: 98%;
  font-family: 'Arial', sans-serif;
  font-size: 26px;
  background: #f5f7fa;
}

h1 {
  text-align: center;
  margin: 20px 0;
}

/* 드래그 영역 */
#drop-area {
  border: 3px dashed #4caf50;
  border-radius: 12px;
  width: 90%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  cursor: pointer;
  box-sizing: border-box;
   margin: 0 auto; /* 수평 중앙 정렬 */
}

#drop-area.dragover {
  background: #e8f5e9;
  border-color: #2e7d32;
}

#drop-message {
  text-align: center;
  pointer-events: none;
  font-size: 32px;
}

input[type="file"] { display: none; }

/* 버튼 영역 */
#buttonWrapper {
  display: flex;
  justify-content: center;
  gap: 60px;
  padding: 35px 0 35px 0;
  background: #f5f7fa;
  position: fixed;
  bottom: 0px;
  left: 10;
  height: 100px;
  width: 100%;
  z-index: 100;
}

button {
  border: none;
  border-radius: 8px;
  font-size: 26px;
  cursor: pointer;
  padding: 12px 120px;
}

#cameraButton { background: #1976d2; color: #fff; }
#cameraButton:hover { background: #1565c0; }
#submitButton { background: #4caf50; color: #fff; }
#submitButton:hover { background: #43a047; }

/* 드래그 영역 이미지 */
/* #drop-area img {
  max-width: calc(100% - 80px);
  margin: 40px auto 20px auto;
  border-radius: 8px;
  display: block;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  object-fit: contain;
} */
/* 드래그 영역 이미지 */
#drop-area img {
  /* max-width: calc(100% - 80px); */ /* 이미지 너비를 최대화하는 것이 중앙 배치에 유리 */
  
  /* 수정: 기존 마진(margin: 40px auto 20px auto;)을 제거하고 0으로 설정 */
  margin: 0; 
  max-width: 100%; /*  이미지 컨테이너보다 살짝 작게 설정하여 여백 확보 */
  max-height: 100%; /*  높이도 제한 */
  border-radius: 8px;
  /* display: none; */ /* JS에서 제어하므로 유지 */
  /* 수정: flex 컨테이너 내부에서 중앙 정렬을 위해 block 속성을 제거 (또는 flex-item으로 동작하도록 함) */
  /* display: block; */ 
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  object-fit: contain; 
}


/* Modal Sheet */
#modalOverlay {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.4);
  z-index: 999;
}

/* ✅ Modal Sheet (공통) */
#mobileModal {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
  z-index: 1000;
  overflow-y: auto;
  -ms-overflow-style: none;
  scrollbar-width: none;
  /* 애니메이션 적용을 위해 transform 초기값 제거 (JS에서 처리) */
  /* transform: translateY(100%); <- 이 부분 제거 */
}

/* handle 표시 */
#modalHandle {
  width: 60px;
  height: 10px;
  background: #ccc;
  border-radius: 10px;
  margin: 10px auto 25px auto;
  cursor: grab;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  user-select: none;
  
  position: relative;
  z-index: 9999;
  pointer-events: auto;
}

/* 결과 카드 레이아웃 */
.result-container {
  padding: 0 25px 25px 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.result-card {
  background: #fafafa;
  border-radius: 16px;
  padding: 20px 25px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  width: 90%;
  max-width: 600px;
  margin-bottom: 14px;
}

.result-card h3 {
  margin-top: 0;
  color: #333;
  font-size: 28px;
}

.result-card ul {
  list-style: none;
  padding-left: 0;
}

.result-card li {
  font-size: 24px;
  margin: 8px 0;
  color: #555;
}

.result-card img {
  display: block;
  width: 65%;
  margin: 0 auto 12px auto;
  box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
  border-radius: 12px;
}

.guide-card {
  background: #e8f5e9;
  /* border-left: 6px solid #4caf50; */
  padding: 18px 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.guide-card h3 {
  margin-top: 0;
  color: #2e7d32;
  font-size: 28px;
}

.guide-card p {
  font-size: 24px;
  margin: 10px 0;
  color: #333;
}

.result-card-img img,
.guide-card img {
    display: block;
    width: 224px;
    height: 224px;
    object-fit: cover;
    margin: 0 auto 12px auto;
    border-radius: 12px;
    box-shadow: 0 9px 10px rgba(0,0,0,0.15);
}

/* 애니메이션 */
@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}
@keyframes slideDown {
  from { transform: translateY(0); }
  to { transform: translateY(100%); }
}

/* 수정: opacity 관련 속성은 JS에서 처리하거나 제거했습니다. */
.slide-up {
  animation: slideUp 0.4s ease-out forwards;
}
.slide-down {
  animation: slideDown 0.4s ease-in forwards;
}

/* 모바일 전용 */
@media (max-width: 768px) {
  #mobileModal { max-height: 85vh; }
  /* .result-card, .guide-card { width: 94%;}  */
/* 리스트 카드 여백 및 디자인 조정 */
  .result-card,
  .guide-card {
    width: 95%;
    padding: 12px 12px;
    border-radius: 10px;
    overflow-y: auto;
  }

  /* 예측 결과 리스트 */
  .result-card ul {
    margin: 0;
    padding-left: 18px;
  }

  .result-card li {
    margin-bottom: 4px;
    line-height: 1.3;
  }

  h1 {
    text-align: center;
    margin: 20px 0;
    font-size:28px;
  }
  #drop-area {
    width: 95%;
    margin: 0 auto;
    padding: 20px;
  }

  #drop-area p { font-size: 24px; }
  #drop-area img { width: 300px; height: 300px; }

  #buttonWrapper {
    padding: 10px 0 16px 0;
    bottom: 5px;
    gap: 8px;
  }

  button {
    font-size: 24px;
    padding: 5px 6px;
  }
} 

/* PC 전용 (이미지 왼쪽, 리스트 오른쪽) */
@media (min-width: 769px) {

  #drop-area p { font-size: 24px; }
  #drop-area >img { width: 90%; height: 90%; }
  .result-container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    justify-content: center;
    gap: 32px;
    padding: 30px;
  }

  /* 왼쪽 이미지 래퍼 */
  .result-card-img {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 380px;     /* 고정 폭 */
    height: 430px;    /* 고정 높이 */
    overflow: hidden;
    border-radius: 12px;
    background: #f5f5f5; /* 이미지 없는 경우 대비용 배경 */
  }

  /* 이미지 본체 */
  .result-card-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;   /* 비율 유지하며 영역 채움 */
    border-radius: 12px;
  }

  /* 오른쪽 리스트 컨테이너 */
  .result-right {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 380px;      /* 이미지와 동일 폭 */
    height: 430px;     /* 이미지 높이에 맞춤 */
    gap: 14px;
  }

  /* 리스트 카드 여백 및 디자인 조정 */
  .result-card,
  .guide-card {
    width: 100%;
    padding: 12px 12px;
    border-radius: 10px;
    overflow-y: auto;
  }

  /* 예측 결과 리스트 */
  .result-card ul {
    margin: 0;
    padding-left: 18px;
  }

  .result-card li {
    margin-bottom: 4px;
    line-height: 1.3;
  }
}




/* 스크롤바 숨김 */
#mobileModal::-webkit-scrollbar { display: none; }

/* 모달 열릴 때 배경 스크롤 방지 */
body.modal-open { overflow: hidden; }
</style>
</head>
<body>

<h1>쓰레기 이미지 업로드 / 촬영</h1>

<form id="uploadForm" enctype="multipart/form-data">
  {% csrf_token %}
  <div id="drop-area">
    <p id="drop-message">여기에 이미지를 드래그하거나 클릭하여 선택하세요</p>
    <input type="file" id="fileElemAlbum" name="image" accept="image/*" multiple>
    <input type="file" id="fileElemCamera" name="image" accept="image/*" capture="environment">
  </div>

  <div id="buttonWrapper">
    <button id="cameraButton" type="button">📷 카메라로 촬영하기</button>
    <button id="submitButton" type="submit">업로드 및 예측</button>
  </div>
</form>

<div id="modalOverlay"></div>
<div id="mobileModal">
  <div id="modalHandle"></div>
  <div id="modalContent"></div>
</div>

<script>
const dropArea = document.getElementById("drop-area");
const fileInputAlbum = document.getElementById("fileElemAlbum");
const fileInputCamera = document.getElementById("fileElemCamera");
const dropMessage = document.getElementById("drop-message");
const modal = document.getElementById("mobileModal");
const overlay = document.getElementById("modalOverlay");
const modalHandle = document.getElementById("modalHandle");
const cameraButton = document.getElementById("cameraButton");
const modalContent = document.getElementById("modalContent");

const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);


//####################################################//
const img = document.querySelector(".result-card-img img");
const right = document.querySelector(".result-right");
//img.style.height = right.offsetHeight + "px";


function adjustDropAreaHeight() {
  const btnHeight = document.getElementById('buttonWrapper').offsetHeight;
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  const extraMargin = isMobile ? 450 : 140;
  dropArea.style.height = `${window.innerHeight - btnHeight - extraMargin}px`;
}
window.addEventListener('load', adjustDropAreaHeight);
window.addEventListener('resize', adjustDropAreaHeight);

// 파일 선택 이벤트
dropArea.addEventListener("click", () => { fileInputAlbum.click(); });
dropArea.addEventListener("dragover", e => { e.preventDefault(); dropArea.classList.add("dragover"); });
dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
dropArea.addEventListener("drop", e => {
  e.preventDefault();
  dropArea.classList.remove("dragover");
  const files = e.dataTransfer.files;
  showPreview(files[0]);
  fileInputAlbum.files = files;
});
fileInputAlbum.addEventListener("change", () => { if(fileInputAlbum.files[0]) showPreview(fileInputAlbum.files[0]); });
if(!isMobile) cameraButton.textContent = "파일선택";
cameraButton.addEventListener("click", () => { fileInputAlbum.click(); });
fileInputCamera.addEventListener("change", () => { if(fileInputCamera.files[0]) showPreview(fileInputCamera.files[0]); });

// 미리보기
function showPreview(file){
  const reader = new FileReader();
  reader.onload = (e) => {
    dropMessage.style.display = "none";
    let img = dropArea.querySelector("img");
    if(!img){ img = document.createElement("img"); dropArea.appendChild(img); }
    img.src = e.target.result;
  }
  reader.readAsDataURL(file);
}

// Modal 열기/닫기 (수정됨)
function openModal() {
  // 열기 전 slide-down 클래스 제거
  modal.classList.remove("slide-down");
  
  modal.style.display = "block";
  overlay.style.display = "block";
  document.body.classList.add("modal-open");
  
  // slideUp 애니메이션 클래스 추가
  modal.classList.add("slide-up");
}

function closeModal() {
  // 닫기 전 slide-up 클래스 제거
  modal.classList.remove("slide-up");

  // slideDown 애니메이션 클래스 추가
  modal.classList.add("slide-down");
  
  modal.addEventListener("animationend", function handleAnimationEnd() {
    // 애니메이션이 끝나면 실행될 내용
    if (modal.classList.contains("slide-down")) {
      modal.style.display = "none";
      overlay.style.display = "none";
      modal.classList.remove("slide-down");
      document.body.classList.remove("modal-open");
    }
    // 이벤트 리스너 제거 (한 번만 실행되도록)
    modal.removeEventListener("animationend", handleAnimationEnd);
  });
}

// 예측 요청
const form = document.getElementById("uploadForm");
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const formData = new FormData(form);
  // URL은 Django 템플릿 태그로 처리되므로 그대로 둡니다.
  const response = await fetch("{% url 'api_predict' %}",{
    method:"POST",
    headers:{"X-CSRFToken":form.querySelector('[name=csrfmiddlewaretoken]').value},
    body: formData
  });
  const data = await response.json();
  renderResult(data);
  openModal();
});

// 결과 렌더링 (PC/모바일 자동 적용)
function renderResult(data){
  let html = '<div class="result-container">';
  if(data.image_data_uri){
    html += `
      <div class="result-card-img">
        <img src="${data.image_data_uri}">
      </div>
      <div class="result-right">
        <div class="result-card">
          <h3>Top 3 예측결과</h3>
          <ul>${data.top_3.map(item=>`<li>${item[0]} — ${(item[1]*100).toFixed(2)}%</li>`).join('')}</ul>
        </div>`;
    if(data.recycling_guide){
      html += `
        <div class="guide-card">
          <h3>♻️ 분리수거 가이드</h3>
          <p><strong>카테고리:</strong> ${data.recycling_guide.category}</p>
          <p><strong>방법:</strong> ${data.recycling_guide.action}</p>
        </div>`;
    }
    html += `</div>`; // result-right 닫기
  }
  html += '</div>'; // result-container 닫기
  modalContent.innerHTML = html;
}

// Modal 닫기 이벤트 리스너 (중복 제거 및 정리)
overlay.addEventListener("click", closeModal);
// modalHandle 클릭/터치 이벤트는 드래그 로직에 통합되어야 자연스러우나,
// 별도의 닫기 기능으로도 유지할 수 있습니다. 여기서는 드래그 로직 외부에 추가합니다.

// 드래그 내리기 (기존 로직 유지 + closeModal 호출)
let startY = 0, isDragging = false;
modalHandle.addEventListener("mousedown", e => { isDragging=true; startY=e.clientY; e.preventDefault(); });
document.addEventListener("mousemove", e => { // document에서 이벤트를 받아야 모달 밖으로 벗어나도 인식
  if(!isDragging) return; 
  const moveY=e.clientY-startY; 
  if(moveY>0) modal.style.transform=`translateY(${moveY}px)`; 
});
document.addEventListener("mouseup", e => { // document에서 이벤트를 받아야 모달 밖으로 벗어나도 인식
  if(!isDragging) return; 
  isDragging=false; 
  const moveY=e.clientY-startY; 
  if(moveY>100){ closeModal(); } 
  // 닫히지 않았으면 제자리로 복귀
  else { modal.style.transform="translateY(0)"; }
});
modalHandle.addEventListener("touchstart", e => { isDragging=true; startY=e.touches[0].clientY; });
document.addEventListener("touchmove", e => { // document에서 이벤트를 받아야 모달 밖으로 벗어나도 인식
  if(!isDragging) return; 
  const moveY=e.touches[0].clientY-startY; 
  if(moveY>0) modal.style.transform=`translateY(${moveY}px)`; 
});
document.addEventListener("touchend", e => { // document에서 이벤트를 받아야 모달 밖으로 벗어나도 인식
  if(!isDragging) return;
  isDragging=false; 
  const moveY=e.changedTouches[0].clientY-startY; 
  if(moveY>100){ closeModal(); } 
  // 닫히지 않았으면 제자리로 복귀
  else { modal.style.transform="translateY(0)"; }
});

// 드래그 닫기 외에, 탭/클릭으로도 닫을 수 있게 추가
modalHandle.addEventListener("click", closeModal);
modalHandle.addEventListener("touchend", closeModal);

</script>

</body>
</html>
