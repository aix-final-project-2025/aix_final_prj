<script>


// JavaScript ìƒë‹¨ì— ë¡œë” ì˜¤ë²„ë ˆì´ ë³€ìˆ˜ ì¶”ê°€
const loaderOverlay = document.getElementById("loaderOverlay");

// ë¡œë” í‘œì‹œ í•¨ìˆ˜
function showLoader() {
    loaderOverlay.style.display = "flex";
}

// ë¡œë” ìˆ¨ê¹€ í•¨ìˆ˜
function hideLoader() {
    loaderOverlay.style.display = "none";
}




const dropArea = document.getElementById("drop-area");
const fileInputAlbum = document.getElementById("fileElemAlbum");
const fileInputCamera = document.getElementById("fileElemCamera");
const dropMessage = document.getElementById("drop-message");
const modal = document.getElementById("mobileModal");
const overlay = document.getElementById("modalOverlay");
const modalHandle = document.getElementById("modalHandle");
const cameraButton = document.getElementById("cameraButton");
const modalContent = document.getElementById("modalContent");

const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);


//####################################################//
// ê¸°ì¡´ ë†’ì´ ì¡°ì • ë¡œì§ ìœ ì§€
function adjustDropAreaHeight() {
  const btnHeight = document.getElementById('buttonWrapper').offsetHeight;
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  const extraMargin = isMobile ? 450 : 140;
  dropArea.style.height = `${window.innerHeight - btnHeight - extraMargin}px`;
}
window.addEventListener('load', adjustDropAreaHeight);
window.addEventListener('resize', adjustDropAreaHeight);

// íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
dropArea.addEventListener("click", () => { fileInputAlbum.click(); });
dropArea.addEventListener("dragover", e => { e.preventDefault(); dropArea.classList.add("dragover"); });
dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
dropArea.addEventListener("drop", e => {
  e.preventDefault();
  dropArea.classList.remove("dragover");
  const files = e.dataTransfer.files;
  showPreview(files[0]);
  fileInputAlbum.files = files;
});
fileInputAlbum.addEventListener("change", () => { if(fileInputAlbum.files[0]) showPreview(fileInputAlbum.files[0]); });
if(!isMobile) cameraButton.textContent = "íŒŒì¼ì„ íƒ";
cameraButton.addEventListener("click", () => { fileInputAlbum.click(); });
fileInputCamera.addEventListener("change", () => { if(fileInputCamera.files[0]) showPreview(fileInputCamera.files[0]); });

// âœ… ìˆ˜ì •: ë¯¸ë¦¬ë³´ê¸° ë¡œì§ ê°œì„  (ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œ í›„ ì¶”ê°€)
function showPreview(file){
  const reader = new FileReader();
  reader.onload = (e) => {
    // 1. ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œ (ê°±ì‹ )
    let existingImg = dropArea.querySelector("img");
    if(existingImg) { 
        dropArea.removeChild(existingImg); 
    }
    
    // 2. ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
    dropMessage.style.display = "none";

    // 3. ìƒˆë¡œìš´ ì´ë¯¸ì§€ ìš”ì†Œ ìƒì„± ë° ì†ì„± ì„¤ì •
    const newImg = document.createElement("img");
    newImg.src = e.target.result;

    // 4. ì´ë¯¸ì§€ ì¶”ê°€
    dropArea.appendChild(newImg);
  }
  reader.readAsDataURL(file);
}

// Modal ì—´ê¸°/ë‹«ê¸° (ìˆ˜ì •ë¨)
function openModal() {
  modal.classList.remove("slide-down");
  
  // âœ… ì¶”ê°€: ëª¨ë‹¬ì´ ì—´ë¦´ ë•Œ flex ì†ì„± ë¶€ì—¬
  modal.style.display = "flex";
  overlay.style.display = "block";
  document.body.classList.add("modal-open");
  
  modal.classList.add("slide-up");
}

function closeModal() {
  modal.classList.remove("slide-up");

  modal.classList.add("slide-down");
  
  modal.addEventListener("animationend", function handleAnimationEnd() {
    if (modal.classList.contains("slide-down")) {
      modal.style.display = "none";
      overlay.style.display = "none";
      modal.classList.remove("slide-down");
      document.body.classList.remove("modal-open");
    }
    modal.removeEventListener("animationend", handleAnimationEnd);
  });
}

// ì˜ˆì¸¡ ìš”ì²­
const form = document.getElementById("uploadForm");
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  
  // âœ… ì¶”ê°€: íŒŒì¼ ì„ íƒ ì—¬ë¶€ í™•ì¸
  const fileToUpload = fileInputAlbum.files[0];
  if (!fileToUpload) {
      alert("ì´ë¯¸ì§€ë¥¼ ì„ íƒí•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì—¬ ë„£ì–´ì£¼ì„¸ìš”.");
      return;
  }
  // âœ… 1. ìš”ì²­ ì§ì „ ë¡œë” í‘œì‹œ
  showLoader();
  const formData = new FormData(form);
  try {
    // URLì€ Django í…œí”Œë¦¿ íƒœê·¸ë¡œ ì²˜ë¦¬ë˜ë¯€ë¡œ ê·¸ëŒ€ë¡œ ë‘¡ë‹ˆë‹¤.
    const response = await fetch("{% url 'api_predict' %}",{
      method:"POST",
      headers:{"X-CSRFToken":form.querySelector('[name=csrfmiddlewaretoken]').value},
      body: formData
    });
    console.log("=========")
    const data = await response.json();
    renderResult(data);
    openModal();
  }catch(error) {
    console.error("ì„œë²„ ìš”ì²­ ì˜¤ë¥˜:", error);
    alert("ì˜ˆì¸¡ ìš”ì²­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
    
  } finally {
    // âœ… 2. ì‘ë‹µì„ ë°›ê±°ë‚˜ ì˜¤ë¥˜ê°€ ë°œìƒí•˜ë©´ ë¡œë” ìˆ¨ê¹€
    hideLoader(); 
  }
});

// ê²°ê³¼ ë Œë”ë§ (PC/ëª¨ë°”ì¼ ìë™ ì ìš©)
function renderResult(data){
  let html = '<div class="result-container">';
  if(data.image_data_uri){
    html += `
      <div class="result-card-img">
        <img src="${data.image_data_uri}">
      </div>
      <div class="result-right">
        <div class="result-card">
          <h3>Top 3 ì˜ˆì¸¡ê²°ê³¼</h3>
          <ul>${data.top_3.map(item=>`<li>${item[0]} â€” ${(item[1]*100).toFixed(2)}%</li>`).join('')}</ul>
        </div>`;
    if(data.recycling_guide){
      html += `
        <div class="guide-card">
          <h3>â™»ï¸ ë¶„ë¦¬ìˆ˜ê±° ê°€ì´ë“œ</h3>
          <p><strong>ì¹´í…Œê³ ë¦¬:</strong> ${data.recycling_guide.category}</p>
          <p><strong>ë°©ë²•:</strong> ${data.recycling_guide.action}</p>
        </div>`;
    }
    html += `</div>`; // result-right ë‹«ê¸°
  }
  html += '</div>'; // result-container ë‹«ê¸°
  modalContent.innerHTML = html;
}

// Modal ë‹«ê¸° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ì¤‘ë³µ ì œê±° ë° ì •ë¦¬)

  else { modal.style.transform="translateY(0)"; }
});
