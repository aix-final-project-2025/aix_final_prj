<body>

<h1>ì“°ë ˆê¸° ì´ë¯¸ì§€ ì—…ë¡œë“œ / ì´¬ì˜</h1>

<form id="uploadForm" enctype="multipart/form-data">
  {% csrf_token %}
  <div id="drop-area">
    <p id="drop-message">ì—¬ê¸°ì— ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒí•˜ì„¸ìš”</p>
    <input type="file" id="fileElemAlbum" name="image" accept="image/*" multiple>
    <input type="file" id="fileElemCamera" name="image" accept="image/*" capture="environment">
  </div>

  <div id="buttonWrapper">
    <button id="cameraButton" type="button">ğŸ“· ì¹´ë©”ë¼ë¡œ ì´¬ì˜í•˜ê¸°</button>
    <button id="submitButton" type="submit">ì—…ë¡œë“œ ë° ì˜ˆì¸¡</button>
  </div>
</form>

<div id="modalOverlay"></div>
<div id="mobileModal">
  <div id="modalHandle"></div>
  <div id="modalContent"></div>
</div>

<script>
const dropArea = document.getElementById("drop-area");
const fileInputAlbum = document.getElementById("fileElemAlbum");
const fileInputCamera = document.getElementById("fileElemCamera");
const dropMessage = document.getElementById("drop-message");
const modal = document.getElementById("mobileModal");
const overlay = document.getElementById("modalOverlay");
const modalHandle = document.getElementById("modalHandle");
const cameraButton = document.getElementById("cameraButton");
const modalContent = document.getElementById("modalContent");

const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);


//####################################################//
const img = document.querySelector(".result-card-img img");
const right = document.querySelector(".result-right");
//img.style.height = right.offsetHeight + "px";


function adjustDropAreaHeight() {
  const btnHeight = document.getElementById('buttonWrapper').offsetHeight;
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  const extraMargin = isMobile ? 450 : 140;
  dropArea.style.height = `${window.innerHeight - btnHeight - extraMargin}px`;
}
window.addEventListener('load', adjustDropAreaHeight);
window.addEventListener('resize', adjustDropAreaHeight);

// íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
dropArea.addEventListener("click", () => { fileInputAlbum.click(); });
dropArea.addEventListener("dragover", e => { e.preventDefault(); dropArea.classList.add("dragover"); });
dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
dropArea.addEventListener("drop", e => {
  e.preventDefault();
  dropArea.classList.remove("dragover");
  const files = e.dataTransfer.files;
  showPreview(files[0]);
  fileInputAlbum.files = files;
});
fileInputAlbum.addEventListener("change", () => { if(fileInputAlbum.files[0]) showPreview(fileInputAlbum.files[0]); });
if(!isMobile) cameraButton.textContent = "íŒŒì¼ì„ íƒ";
cameraButton.addEventListener("click", () => { fileInputAlbum.click(); });
fileInputCamera.addEventListener("change", () => { if(fileInputCamera.files[0]) showPreview(fileInputCamera.files[0]); });

// ë¯¸ë¦¬ë³´ê¸°
function showPreview(file){
  const reader = new FileReader();
  reader.onload = (e) => {
    dropMessage.style.display = "none";
    let img = dropArea.querySelector("img");
    if(!img){ img = document.createElement("img"); dropArea.appendChild(img); }
    img.src = e.target.result;
  }
  reader.readAsDataURL(file);
}

// Modal ì—´ê¸°/ë‹«ê¸° (ìˆ˜ì •ë¨)
function openModal() {
  // ì—´ê¸° ì „ slide-down í´ë˜ìŠ¤ ì œê±°
  modal.classList.remove("slide-down");
  
  modal.style.display = "block";
  overlay.style.display = "block";
  document.body.classList.add("modal-open");
  
  // slideUp ì• ë‹ˆë©”ì´ì…˜ í´ë˜ìŠ¤ ì¶”ê°€
  modal.classList.add("slide-up");
}

function closeModal() {
  // ë‹«ê¸° ì „ slide-up í´ë˜ìŠ¤ ì œê±°
  modal.classList.remove("slide-up");

  // slideDown ì• ë‹ˆë©”ì´ì…˜ í´ë˜ìŠ¤ ì¶”ê°€
  modal.classList.add("slide-down");
  
  modal.addEventListener("animationend", function handleAnimationEnd() {
    // ì• ë‹ˆë©”ì´ì…˜ì´ ëë‚˜ë©´ ì‹¤í–‰ë  ë‚´ìš©
    if (modal.classList.contains("slide-down")) {
      modal.style.display = "none";
      overlay.style.display = "none";
      modal.classList.remove("slide-down");
      document.body.classList.remove("modal-open");
    }
    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±° (í•œ ë²ˆë§Œ ì‹¤í–‰ë˜ë„ë¡)
    modal.removeEventListener("animationend", handleAnimationEnd);
  });
}

// ì˜ˆì¸¡ ìš”ì²­
const form = document.getElementById("uploadForm");
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const formData = new FormData(form);
  // URLì€ Django í…œí”Œë¦¿ íƒœê·¸ë¡œ ì²˜ë¦¬ë˜ë¯€ë¡œ ê·¸ëŒ€ë¡œ ë‘¡ë‹ˆë‹¤.
  const response = await fetch("{% url 'api_predict' %}",{
    method:"POST",
    headers:{"X-CSRFToken":form.querySelector('[name=csrfmiddlewaretoken]').value},
    body: formData
  });
  const data = await response.json();
  renderResult(data);
  openModal();
});

// ê²°ê³¼ ë Œë”ë§ (PC/ëª¨ë°”ì¼ ìë™ ì ìš©)
function renderResult(data){
  let html = '<div class="result-container">';
  if(data.image_data_uri){
    html += `
      <div class="result-card-img">
        <img src="${data.image_data_uri}">
      </div>
      <div class="result-right">
        <div class="result-card">
          <h3>Top 3 ì˜ˆì¸¡ê²°ê³¼</h3>
          <ul>${data.top_3.map(item=>`<li>${item[0]} â€” ${(item[1]*100).toFixed(2)}%</li>`).join('')}</ul>
        </div>`;
    if(data.recycling_guide){
      html += `
        <div class="guide-card">
          <h3>â™»ï¸ ë¶„ë¦¬ìˆ˜ê±° ê°€ì´ë“œ</h3>
          <p><strong>ì¹´í…Œê³ ë¦¬:</strong> ${data.recycling_guide.category}</p>
          <p><strong>ë°©ë²•:</strong> ${data.recycling_guide.action}</p>
        </div>`;
    }
    html += `</div>`; // result-right ë‹«ê¸°
  }
  html += '</div>'; // result-container ë‹«ê¸°
  modalContent.innerHTML = html;
}

// Modal ë‹«ê¸° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ì¤‘ë³µ ì œê±° ë° ì •ë¦¬)
overlay.addEventListener("click", closeModal);
// modalHandle í´ë¦­/í„°ì¹˜ ì´ë²¤íŠ¸ëŠ” ë“œë˜ê·¸ ë¡œì§ì— í†µí•©ë˜ì–´ì•¼ ìì—°ìŠ¤ëŸ¬ìš°ë‚˜,
// ë³„ë„ì˜ ë‹«ê¸° ê¸°ëŠ¥ìœ¼ë¡œë„ ìœ ì§€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤. ì—¬ê¸°ì„œëŠ” ë“œë˜ê·¸ ë¡œì§ ì™¸ë¶€ì— ì¶”ê°€í•©ë‹ˆë‹¤.

// ë“œë˜ê·¸ ë‚´ë¦¬ê¸° (ê¸°ì¡´ ë¡œì§ ìœ ì§€ + closeModal í˜¸ì¶œ)
let startY = 0, isDragging = false;
modalHandle.addEventListener("mousedown", e => { isDragging=true; startY=e.clientY; e.preventDefault(); });
document.addEventListener("mousemove", e => { // documentì—ì„œ ì´ë²¤íŠ¸ë¥¼ ë°›ì•„ì•¼ ëª¨ë‹¬ ë°–ìœ¼ë¡œ ë²—ì–´ë‚˜ë„ ì¸ì‹
  if(!isDragging) return; 
  const moveY=e.clientY-startY; 
  if(moveY>0) modal.style.transform=`translateY(${moveY}px)`; 
});
document.addEventListener("mouseup", e => { // documentì—ì„œ ì´ë²¤íŠ¸ë¥¼ ë°›ì•„ì•¼ ëª¨ë‹¬ ë°–ìœ¼ë¡œ ë²—ì–´ë‚˜ë„ ì¸ì‹
  if(!isDragging) return; 
  isDragging=false; 
  const moveY=e.clientY-startY; 
  if(moveY>100){ closeModal(); } 
  // ë‹«íˆì§€ ì•Šì•˜ìœ¼ë©´ ì œìë¦¬ë¡œ ë³µê·€
  else { modal.style.transform="translateY(0)"; }
});
modalHandle.addEventListener("touchstart", e => { isDragging=true; startY=e.touches[0].clientY; });
document.addEventListener("touchmove", e => { // documentì—ì„œ ì´ë²¤íŠ¸ë¥¼ ë°›ì•„ì•¼ ëª¨ë‹¬ ë°–ìœ¼ë¡œ ë²—ì–´ë‚˜ë„ ì¸ì‹
  if(!isDragging) return; 
  const moveY=e.touches[0].clientY-startY; 
  if(moveY>0) modal.style.transform=`translateY(${moveY}px)`; 
});
document.addEventListener("touchend", e => { // documentì—ì„œ ì´ë²¤íŠ¸ë¥¼ ë°›ì•„ì•¼ ëª¨ë‹¬ ë°–ìœ¼ë¡œ ë²—ì–´ë‚˜ë„ ì¸ì‹
  if(!isDragging) return;
  isDragging=false; 
  const moveY=e.changedTouches[0].clientY-startY; 
  if(moveY>100){ closeModal(); } 
  // ë‹«íˆì§€ ì•Šì•˜ìœ¼ë©´ ì œìë¦¬ë¡œ ë³µê·€
  else { modal.style.transform="translateY(0)"; }
});

// ë“œë˜ê·¸ ë‹«ê¸° ì™¸ì—, íƒ­/í´ë¦­ìœ¼ë¡œë„ ë‹«ì„ ìˆ˜ ìˆê²Œ ì¶”ê°€
modalHandle.addEventListener("click", closeModal);
modalHandle.addEventListener("touchend", closeModal);

</script>
