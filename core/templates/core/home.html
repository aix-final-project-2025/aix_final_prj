{% extends "base.html" %}
{% load static %}

{% block page_title %}BLOOD COFFEE{% endblock %}

{% block extra_head %}
    <style>
        /* 폰트 및 기본 설정 */
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* 배경색 */
        }

        /* 메인 컨테이너 설정 (사이드바 공간 제외) */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            min-height: 100vh;
        }

        /* 1. 상단 헤더 (검색/로그인 등) */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .top-menu a {
            margin-left: 15px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
        }
        .search-area {
            display: flex;
            align-items: center;
        }
        .search-area input {
            padding: 5px;
            border: 1px solid #ccc;
            width: 150px;
            margin-right: 5px;
        }

        /* 메인 로고 영역 */
        .main-logo-area {
            text-align: center;
            padding: 30px 0 10px;
        }
        .main-logo-area h1 {
            font-size: 40px;
            font-weight: 400;
            letter-spacing: 5px;
            margin: 0;
        }
        
        /* 2. 메인 카테고리 네비게이션 */
        .main-nav {
            display: flex;
            justify-content: center;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        .main-nav a {
            padding: 15px 25px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .main-nav a:hover {
            color: #000;
            background-color: #f9f9f9;
        }
        
        /* 3. 메인 콘텐츠 및 사이드 정보 레이아웃 */
        .content-layout {
            display: flex;
            justify-content: space-between;
            padding-bottom: 50px;
        }
        .main-content {
            flex-grow: 1;
            margin-right: 20px;
        }
        .cs-sidebar {
            width: 250px; /* 오른쪽 CS 정보 영역 고정 폭 */
            padding-left: 20px;
            border-left: 1px solid #eee;
        }

        /* 4. 프로모션 영역 (디카페인 섹션) */
        .promotion-section {
            display: flex;
            background-color: #f7ffef;
            border: 1px solid #f0f0f0;
            padding: 50px 0;
            align-items: center;
        }
        .promo-text-area {
            flex: 1;
            padding: 0 40px;
            text-align: left;
        }
        .promo-text-area h2 {
            font-size: 40px;
            font-weight: 700;
            margin: 0 0 10px;
        }
        .promo-text-area p {
            color: #555;
            line-height: 1.6;
        }
        .view-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #008080;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .promo-image-area {
            width: 600px; 
            height: 450px; 
            margin-right: 40px;
            position: relative;
        }

        /* 5. CS 사이드바 스타일 */
        .cs-sidebar > div {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .cs-sidebar h3 {
            font-size: 14px;
            font-weight: bold;
            margin-top: 0;
            color: #555;
        }
        .cs-sidebar p, .cs-sidebar .cs-detail {
            font-size: 12px;
            line-height: 1.6;
            margin: 5px 0;
        }
        .cs-sidebar strong {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .btn-up-down {
            text-align: center;
            padding-top: 15px;
        }
        .btn-up-down button {
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px 15px;
            cursor: pointer;
            margin: 0 5px;
        }
        /* ------------------------------------------- */
        /* ✨ 모바일 반응형 스타일 (768px 이하) */
        /* ------------------------------------------- */
        @media screen and (max-width: 768px) {
            
            /* 1. 메인 컨테이너 폭 최대화 및 패딩 조정 */
            .main-container {
                max-width: 1200px;
                margin: 0 auto;
                /* ✨ 상단 패딩 추가: 햄버거 버튼(top: 70px) 아래에 컨텐츠가 시작되도록 충분한 여백 확보 */
                padding: 90px 20px 0 20px; /* 기존 padding: 0 20px; 였음 */
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
                min-height: 100vh;
            }

            /* 2. 상단 헤더 (가로 정렬 유지, 글자 크기 조정) */
            .top-header {
                padding: 10px 0;
            }
            .top-menu a {
                margin-left: 10px;
                font-size: 11px; /* 글자 크기 축소 */
            }

            /* 3. 로고 영역 크기 조정 */
            .main-logo-area h1 {
                font-size: 28px;
                letter-spacing: 3px;
                padding: 20px 0 5px;
            }

            /* 4. 메인 네비게이션 (스크롤 또는 세로 정렬 선택 가능하나, 여기서는 수평 스크롤) */
            .main-nav {
                overflow-x: auto; /* 가로 스크롤 허용 */
                justify-content: flex-start; /* 왼쪽 정렬 */
                white-space: nowrap; /* 항목이 줄 바꿈되지 않도록 */
                margin-bottom: 20px;
            }
            .main-nav a {
                padding: 10px 15px;
                font-size: 13px;
                display: inline-block;
            }
            
            /* 5. 콘텐츠 레이아웃: 메인과 사이드바를 세로로 쌓기 */
            .content-layout {
                flex-direction: column; /* 세로 정렬로 변경 */
                padding-bottom: 20px;
            }
            
            /* 6. 메인 콘텐츠 */
            .main-content {
                margin-right: 0; /* 우측 마진 제거 */
            }

            /* 7. 프로모션 섹션: 이미지와 텍스트를 세로로 쌓기 */
            .promotion-section {
                flex-direction: column; /* 세로 정렬로 변경 */
                padding: 30px 0;
                border: none; /* 모바일에서 테두리 제거 */
            }
            .promo-text-area {
                padding: 0 10px 20px 10px; /* 패딩 조정 */
                text-align: center; /* 텍스트 중앙 정렬 */
            }
            .promo-text-area h2 {
                font-size: 28px;
            }
            
            /* 8. 이미지 영역 크기 조정 및 위치 변경 */
            .promo-image-area {
                width: 95%; /* 화면 너비에 맞춤 */
                height: 300px; /* 높이 조정 */
                margin: 0 auto; /* 중앙 정렬 */
            }

            /* 9. CS 사이드바: 메인 콘텐츠 아래로 이동 후 너비 최대화 */
            .cs-sidebar {
                width: 100%; /* 너비 최대화 */
                padding-left: 0; 
                border-left: none; /* 좌측 테두리 제거 */
                margin-top: 30px; /* 위쪽 간격 추가 */
            }
            .cs-sidebar > div {
                border: 1px solid #eee;
                margin-bottom: 10px;
                padding: 15px 10px;
                background-color: #fff;
            }
            .cs-sidebar h3 {
                font-size: 16px;
                color: #333;
            }
            .cs-sidebar strong {
                font-size: 20px;
            }
            .cs-sidebar p, .cs-sidebar .cs-detail {
                font-size: 13px;
            }
        }

    </style>
{% endblock extra_head %}
